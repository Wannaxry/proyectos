version: '2'

services:
  proxy:
    image: jwilder/nginx-proxy
    container_name: proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./proxy/conf.d:/etc/nginx/conf.d
      - ./proxy/vhost.d:/etc/nginx/vhost.d
      - ./proxy/html:/usr/share/nginx/html
      - ./proxy/certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-tier
    restart: always

  letsencrypt-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-companion
    volumes_from:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./proxy/certs:/etc/nginx/certs:rw
    restart: always

  web:
    image: nginx
    container_name: nextcloud_webserver
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - app
    volumes_from:
      - app
    environment:
      - VIRTUAL_HOST=cloud.jmlion.com
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=cloud.jmlion.com
      - LETSENCRYPT_EMAIL=chemaleonlugo@gmail.com
    networks:
      - proxy-tier
    restart: always

  app:
    image: nextcloud:fpm
    container_name: nextcloud_fpm
    links:
      - db
    volumes:
      - ./nextcloud/apps:/var/www/html/apps
      - ./nextcloud/config:/var/www/html/config
      - ./nextcloud/data:/var/www/html/data
    environment:
      - NEXTCLOUD_ADMIN_USER=wannacry
      - NEXTCLOUD_ADMIN_PASSWORD=Islascanarias_22
      - NEXTCLOUD_DATA_DIR=/var/www/html/data
      - MYSQL_DATABASE=wannacloud
      - MYSQL_USER=wannacry
      - MYSQL_PASSWORD=Islascanarias_22
      - MYSQL_HOST=db
      
    networks:
      - proxy-tier
    restart: always
    
  db:
    image: mariadb
    container_name: db
    volumes:
      - ./nextcloud/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=Islascanarias_22
      - MYSQL_PASSWORD=Islascanarias_22
      - MYSQL_DATABASE=wannacloud
      - MYSQL_USER=wannacry
    networks:
      - proxy-tier
    restart: always

networks:
  proxy-tier:
    external:
name: nginx-proxy